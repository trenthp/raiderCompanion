name: Sync Arc Raiders Game Data

on:
  schedule:
    # Run every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Sync game data to Firestore
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.CLIENT_EMAIL }}
        run: |
          echo "Checking environment variables..."
          [ -z "$FIREBASE_PROJECT_ID" ] && echo "ERROR: FIREBASE_PROJECT_ID not set" && exit 1
          [ -z "$FIREBASE_CLIENT_EMAIL" ] && echo "ERROR: FIREBASE_CLIENT_EMAIL not set" && exit 1
          [ -z "$FIREBASE_PRIVATE_KEY" ] && echo "ERROR: FIREBASE_PRIVATE_KEY not set" && exit 1
          echo "All secrets found. Running sync..."
          node scripts/sync-firestore.mjs
